const vowel = (str) => {
    str = str.toLowerCase();

    let count = 0;

    for (let i = 0; i < str.length; i++) {
        if ("aeiou".includes(str[i])) {
            count++;
        }
    }

    return count;
}

console.log(vowel("Hello World"));











function nameMy(str) {
    let count=0
    for(i=0; i<str.length; i++){
        if("hassan".includes(str[i])){

}
